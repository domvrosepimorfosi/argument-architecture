<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Η Αρχιτεκτονική του Επιχειρήματος</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f3;
      color: #1f2933;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem 1rem 0.5rem;
    }

    header img.logo {
      height: 56px;
      width: auto;
    }

    header h1 {
      font-size: clamp(1.6rem, 2.4vw, 2.4rem);
      font-weight: 700;
      color: #1c3a5f;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 1rem 0.75rem 2rem;
    }

    .card-wrapper {
      width: 100%;
      max-width: 950px;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding: 1.5rem 1.5rem 1.8rem;
      border: 1px solid #e0dfd8;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid #d2d3cf;
      background: #e8e8e0;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 480px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .image-container img:hover {
      transform: scale(1.01);
    }

    .content {
      margin-top: 1.4rem;
    }

    .step-indicator {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 0.4rem;
    }

    .step-indicator span {
      font-weight: 600;
      color: #1c3a5f;
    }

    #caption h2 {
      font-size: 1.25rem;
      margin-bottom: 0.6rem;
      color: #1c3a5f;
    }

    #caption p {
      margin-bottom: 0.55rem;
      line-height: 1.6;
      font-size: 0.98rem;
      text-align: justify;
    }

    #caption ul {
      margin-left: 1.1rem;
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
    }

    #caption li {
      margin-bottom: 0.25rem;
      line-height: 1.5;
      font-size: 0.96rem;
      text-align: justify;
    }

    .nav-buttons {
      margin-top: 0.7rem;
      display: flex;
      justify-content: flex-start;
      gap: 0.6rem;
    }

    .nav-buttons button {
      border: none;
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #1c3a5f;
      color: #f9fafb;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .nav-buttons button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.30);
      background: #24456f;
    }

    footer {
      text-align: center;
      padding: 0.75rem 1rem 1.1rem;
      font-size: 0.85rem;
      color: #4b5563;
      border-top: 1px solid #e2e2da;
      background: #f5f5f3;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: row;
        align-items: center;
      }

      header img.logo {
        height: 46px;
      }

      .card-wrapper {
        padding: 1.1rem 1rem 1.4rem;
      }

      #caption h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="greek.png" alt="Λογότυπο" class="logo" />
    <h1>Η Αρχιτεκτονική του Επιχειρήματος</h1>
  </header>

  <main>
    <div class="card-wrapper">
      <div class="image-container">
        <img id="argument-image" src="1.jpg" alt="Κάρτα 1" />
      </div>

      <div class="content">
        <div class="step-indicator">
          Βήμα <span id="step-number">1</span> από <span id="step-total">11</span>
        </div>
        <div id="caption"></div>

        <div class="nav-buttons">
          <button type="button" id="prev-btn">← Προηγούμενο</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    ✨✍️ Δημιουργία: Παναγιώτης Δόμβρος, Εκπαιδευτικός Αγγλικών-Θεατρολόγος,
    Με την Επιφύλαξη Παντός Δικαιώματος ✍️✨
  </footer>

  <script>
    const images = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg",
      "7.jpg",
      "8.jpg",
      "9.jpg",
      "10.jpg",
      "11.png"   // τελική κάρτα χωρίς λόγια
    ];

    // Τίτλος δοκιμίου: «Η εικόνα μας στα social media και η πραγματικότητα»
    const captions = [
      // 1
      `
      <h2>Βήμα 1 – Τίτλος και κεντρική ιδέα</h2>
      <p><strong>Τίτλος δοκιμίου:</strong> «Η εικόνα μας στα social media και η πραγματικότητα».</p>
      <p>
        Στο δοκίμιο αυτό εξετάζουμε κατά πόσο η εικόνα που παρουσιάζουμε στα social media
        ανταποκρίνεται στην καθημερινή μας ζωή. Η βασική θέση είναι ότι
        η διαδικτυακή μας εικόνα τείνει να είναι εξιδανικευμένη και φιλτραρισμένη,
        συχνά σε απόσταση από την πραγματικότητα, κάτι που επηρεάζει τη σχέση μας
        με τον εαυτό μας και τους άλλους.
      </p>
      <p>
        Στόχος είναι να δείξουμε ότι, παρόλο που τα μέσα κοινωνικής δικτύωσης
        προσφέρουν ευκαιρίες έκφρασης και επικοινωνίας, χρειάζεται κριτική σκέψη
        και ειλικρίνεια ώστε η δημόσια εικόνα μας να μην γίνει ψεύτικη «βιτρίνα».
      </p>
      `,
      // 2
      `
      <h2>Βήμα 2 – Γιατί αξίζει να ασχοληθούμε με αυτό το θέμα;</h2>
      <p>
        Ζούμε σε μια εποχή όπου μεγάλο μέρος της κοινωνικής μας ζωής περνά μέσα
        από οθόνες. Προφίλ, stories και αναρτήσεις γίνονται για πολλούς ανθρώπους
        η κύρια πηγή πληροφόρησης για το ποιοι είμαστε.
      </p>
      <p>
        Η απόσταση ανάμεσα στην ηλεκτρονική και στην πραγματική μας παρουσία
        μπορεί:
      </p>
      <ul>
        <li>να δημιουργήσει ψευδαισθήσεις τελειότητας και «τέλειας ζωής»,</li>
        <li>να πιέσει τους χρήστες να κρύβουν αδυναμίες ή δυσκολίες,</li>
        <li>να επηρεάσει την αυτοεκτίμησή τους μέσα από διαρκείς συγκρίσεις.</li>
      </ul>
      <p>
        Αυτή η σημασία του θέματος δικαιολογεί γιατί αξίζει να αποτελέσει
        αντικείμενο σοβαρού δοκιμίου.
      </p>
      `,
      // 3
      `
      <h2>Βήμα 3 – Σχέδιο δομής του δοκιμίου</h2>
      <p>
        Πριν γράψουμε, σχεδιάζουμε τη δομή του κειμένου με βάση τον τίτλο
        «Η εικόνα μας στα social media και η πραγματικότητα».
      </p>
      <ul>
        <li><strong>Πρόλογος:</strong> παρουσιάζουμε το φαινόμενο της «ζωής στο διαδίκτυο» και δηλώνουμε τη βασική θέση.</li>
        <li><strong>1η παράγραφος:</strong> η κατασκευασμένη, φιλτραρισμένη εικόνα που δείχνουμε στους άλλους.</li>
        <li><strong>2η παράγραφος:</strong> οι επιπτώσεις αυτής της απόστασης στην ψυχολογία μας και στις σχέσεις μας.</li>
        <li><strong>3η παράγραφος:</strong> ο αντίλογος (τα θετικά των social media) και η απάντησή μας, με πρόταση για πιο αυθεντική χρήση.</li>
        <li><strong>Επίλογος:</strong> σύντομη σύνοψη και τελικό μήνυμα για ισορροπία ανάμεσα σε εικόνα και πραγματικότητα.</li>
      </ul>
      <p>
        Με αυτό το σχέδιο, κάθε επόμενη κάρτα θα συμπληρώνει ένα συγκεκριμένο
        μέρος του δοκιμίου.
      </p>
      `,
      // 4
      `
      <h2>Βήμα 4 – Πρόλογος</h2>
      <p>
        Στον πρόλογο δηλώνουμε το θέμα και διατυπώνουμε καθαρά τη θέση μας:
      </p>
      <p>
        «Τα τελευταία χρόνια τα social media έχουν γίνει ο βασικός χώρος όπου
        παρουσιάζουμε τον εαυτό μας στους άλλους. Μέσα από προσεκτικά
        επιλεγμένες φωτογραφίες και σύντομες λεζάντες προσπαθούμε να δείξουμε
        ποιοι είμαστε και πώς ζούμε. Ωστόσο, η εικόνα αυτή συχνά είναι πιο
        προσεκτικά στημένη από όσο παραδεχόμαστε. Στο παρόν δοκίμιο θα
        υποστηρίξω ότι η εικόνα μας στα social media, αν και φαίνεται
        εντυπωσιακή, πολλές φορές απομακρύνεται από την πραγματικότητα,
        δημιουργώντας πιέσεις και παρεξηγήσεις τόσο για εμάς όσο και για τους
        γύρω μας».
      </p>
      <p>
        Ο πρόλογος δίνει στον αναγνώστη σαφή εικόνα για το τι θα ακολουθήσει.
      </p>
      `,
      // 5
      `
      <h2>Βήμα 5 – 1η παράγραφος: Η κατασκευασμένη εικόνα</h2>
      <p>
        Στην πρώτη παράγραφο περιγράφουμε πώς δημιουργείται η «ιδανική» εικόνα
        στα social media:
      </p>
      <p>
        «Αρχικά, είναι φανερό ότι η διαδικτυακή μας παρουσία σπάνια
        αντικατοπτρίζει ολόκληρη την καθημερινότητά μας. Οι περισσότεροι
        χρήστες ανεβάζουν κυρίως στιγμές χαράς, επιτυχίας και διασκέδασης,
        αφήνοντας στην άκρη την κούραση, την πλήξη ή τις αποτυχίες. Επιπλέον,
        φίλτρα και επεξεργασίες φωτογραφιών βελτιώνουν την εμφάνισή μας,
        παρουσιάζοντας ένα σχεδόν άψογο πρόσωπο. Έτσι, χτίζεται μια εικόνα που
        είναι μεν ελκυστική, αλλά ταυτόχρονα περιορισμένη και συχνά
        υπερβολικά εξωραϊσμένη».
      </p>
      <p>
        Με αυτό τον τρόπο θεμελιώνεται το πρώτο επιχείρημα: ότι η
        διαδικτυακή εικόνα είναι μερική και επιλεκτική.
      </p>
      `,
      // 6
      `
      <h2>Βήμα 6 – 2η παράγραφος: Επιπτώσεις στην αυτοεικόνα και στις σχέσεις</h2>
      <p>
        Στη δεύτερη παράγραφο δείχνουμε τις συνέπειες της απόστασης ανάμεσα σε
        εικόνα και πραγματικότητα:
      </p>
      <p>
        «Η αντίθεση ανάμεσα στην κατασκευασμένη εικόνα και στην καθημερινή ζωή
        δεν μένει χωρίς συνέπειες. Πολλοί νέοι συγκρίνουν τον εαυτό τους με τις
        “τέλειες” ζωές που βλέπουν στις οθόνες τους και αισθάνονται ότι οι ίδιοι
        υπολείπονται. Αυτό μπορεί να οδηγήσει σε άγχος, χαμηλή αυτοεκτίμηση ή
        ακόμη και σε ανάγκη συνεχούς επιβεβαίωσης μέσω των “likes”.
        Παράλληλα, οι φίλοι και οι γνωστοί σχηματίζουν εντύπωση για εμάς μόνο
        από τις δημοσιεύσεις μας, χωρίς να γνωρίζουν όσα συμβαίνουν στο
        παρασκήνιο. Έτσι δημιουργούνται παρεξηγήσεις και αποστάσεις στις
        πραγματικές σχέσεις».
      </p>
      <p>
        Εδώ το επιχείρημα συνδέει τη διαδικτυακή εικόνα με συγκεκριμένα
        ψυχολογικά και κοινωνικά αποτελέσματα.
      </p>
      `,
      // 7
      `
      <h2>Βήμα 7 – 3η παράγραφος: Αντίλογος και απάντηση</h2>
      <p>
        Στην τρίτη παράγραφο παρουσιάζουμε τον αντίλογο και τον αντικρούουμε,
        προτείνοντας λύση:
      </p>
      <p>
        «Βέβαια, δεν μπορούμε να αγνοήσουμε ότι τα social media προσφέρουν και
        σημαντικά οφέλη. Επιτρέπουν την επικοινωνία με ανθρώπους που ζουν μακριά,
        δίνουν χώρο σε δημιουργικές ιδέες και σε δράσεις αλληλεγγύης, ενώ
        πολλές φορές λειτουργούν ως μέσο στήριξης σε δύσκολες στιγμές. Το
        πρόβλημα δεν βρίσκεται στο ίδιο το μέσο, αλλά στον τρόπο με τον οποίο
        το χρησιμοποιούμε. Αν επιλέξουμε να είμαστε πιο ειλικρινείς στις
        αναρτήσεις μας, να μοιραζόμαστε και τις δυσκολίες μαζί με τις χαρές
        και να θυμόμαστε ότι καμία φωτογραφία δεν λέει όλη την αλήθεια, τότε η
        εικόνα μας στο διαδίκτυο μπορεί να πλησιάσει περισσότερο την
        πραγματικότητα».
      </p>
      <p>
        Έτσι, το επιχείρημα γίνεται πιο ισορροπημένο και πειστικό.
      </p>
      `,
      // 8
      `
      <h2>Βήμα 8 – Γλώσσα και ύφος για αυτό το δοκίμιο</h2>
      <p>
        Για να υπηρετήσει το θέμα, η γλώσσα του δοκιμίου πρέπει να είναι
        προσεκτικά επιλεγμένη:
      </p>
      <ul>
        <li><strong>Αποφαντικές προτάσεις:</strong> διατυπώνουμε καθαρά τη θέση μας, χωρίς υπερβολές.</li>
        <li><strong>Επιστημονική και δεοντική τροπικότητα:</strong> εκφράσεις όπως «είναι πιθανό», «είναι σημαντικό να», «πρέπει να» δείχνουν στάση απέναντι στο ζήτημα.</li>
        <li><strong>Ρητορικά ερωτήματα:</strong> μπορούν να ενεργοποιήσουν τον αναγνώστη, π.χ. «Πόσο ειλικρινής είναι άραγε η εικόνα που δείχνουμε;».</li>
        <li><strong>σαφές λεξιλόγιο:</strong> αποφεύγουμε γενικές φράσεις τύπου «όλα είναι ψεύτικα» και προτιμούμε πιο συγκεκριμένες διατυπώσεις.</li>
        <li><strong>Διαρθρωτικές λέξεις και φράσεις:</strong> «καταρχάς», «επιπλέον», «ωστόσο», «συνεπώς» βοηθούν τον αναγνώστη να ακολουθήσει τη λογική πορεία.</li>
      </ul>
      <p>
        Με αυτό το ύφος, το δοκίμιο παραμένει σοβαρό, αλλά και κοντά στην
        εμπειρία των νέων ανθρώπων.
      </p>
      `,
      // 9
      `
      <h2>Βήμα 9 – Επίλογος: Συνολική κρίση και άνοιγμα</h2>
      <p>
        Ο επίλογος κλείνει το δοκίμιο, επαναλαμβάνοντας με συντομία τη βασική
        θέση και αφήνοντας ένα τελευταίο μήνυμα:
      </p>
      <p>
        «Συνοψίζοντας, η εικόνα που παρουσιάζουμε στα social media σπάνια
        ταυτίζεται πλήρως με την καθημερινή μας πραγματικότητα. Η επιλεκτική
        έκθεση “τέλειων” στιγμών και οι συνεχείς συγκρίσεις μπορούν να
        δημιουργήσουν πίεση και απογοήτευση. Ωστόσο, αν χρησιμοποιήσουμε τα
        μέσα κοινωνικής δικτύωσης με μέτρο και ειλικρίνεια, μπορούν να
        μετατραπούν σε χώρο ουσιαστικής επικοινωνίας και όχι σε σκηνή
        διαρκούς επίδειξης. Η πρόκληση για όλους μας είναι να θυμόμαστε ότι πίσω
        από κάθε προσεκτικά στημένη φωτογραφία υπάρχει ένας αληθινός άνθρωπος
        με αληθινή ζωή».
      </p>
      `,
      // 10
      `
      <h2>Βήμα 10 – Τελικός έλεγχος και περίληψη του σχεδίου</h2>
      <p>
        Το δοκίμιο «Η εικόνα μας στα social media και η πραγματικότητα» έχει
        πλέον όλα τα βασικά του στοιχεία:
      </p>
      <ul>
        <li>Πρόλογο με σαφή θέση για την απόσταση εικόνας–πραγματικότητας.</li>
        <li>Πρώτη παράγραφο που αναλύει την κατασκευασμένη διαδικτυακή εικόνα.</li>
        <li>Δεύτερη παράγραφο που παρουσιάζει τις συνέπειες στην αυτοεκτίμηση και στις σχέσεις.</li>
        <li>Τρίτη παράγραφο με αντίλογο, απάντηση και πρόταση για πιο αυθεντική χρήση.</li>
        <li>Επίλογο που συνοψίζει και αφήνει ένα ουσιαστικό μήνυμα.</li>
      </ul>
      <p>
        Πριν θεωρήσουμε το κείμενο ολοκληρωμένο, ελέγχουμε:
      </p>
      <ul>
        <li>αν οι παράγραφοι συνδέονται λογικά μεταξύ τους,</li>
        <li>αν η κεντρική θέση είναι ευδιάκριτη από την αρχή ως το τέλος,</li>
        <li>αν το λεξιλόγιο είναι σαφές και ακριβές,</li>
        <li>αν έχουν διορθωθεί γραμματικά, συντακτικά και ορθογραφικά λάθη.</li>
      </ul>
      <p>
        Με αυτόν τον έλεγχο, η «αρχιτεκτονική» του δοκιμίου ολοκληρώνεται και
        το κείμενο είναι έτοιμο να παρουσιαστεί.
      </p>
      `,
      // 11 – κενή λεζάντα για τελική κάρτα
      ``
    ];

    const imgEl = document.getElementById("argument-image");
    const captionEl = document.getElementById("caption");
    const stepNumberEl = document.getElementById("step-number");
    const stepTotalEl = document.getElementById("step-total");
    const prevBtn = document.getElementById("prev-btn");

    let currentIndex = 0;

    function renderSlide(index) {
      imgEl.src = images[index];
      imgEl.alt = "Κάρτα " + (index + 1);
      captionEl.innerHTML = captions[index];
      stepNumberEl.textContent = index + 1;
    }

    imgEl.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      renderSlide(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      renderSlide(currentIndex);
    });

    // αρχική φόρτωση κειμένου & συνολικών βημάτων
    stepTotalEl.textContent = images.length;
    renderSlide(currentIndex);
  </script>
</body>
</html>
